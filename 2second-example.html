<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/CSS/second-example.css">
  <title>User Profile</title>
</head>
<body>
  <header>
    <h1 class="title-text">Kyle Cook</h1>
  </header>
  <main>
    <section class="hobbies_section">
      <h2 class="title hobbies-title">Hobbies</h2>
      <ul class="list hobbies-list">
        <li>Weight Lifting</li>
        <li>Bowling</li>
        <li>Music</li>
      </ul>
    </section>
    <section class="bands_section">
      <h2 class="title bands-title">Favorite Bands</h2>
      <ol class="list bands-list">
        <li>Seventh Wonder</li>
        <li>Ne Obliviscaris</li>
        <li>Be'lakor</li>
        <li>Opeth</li>
        <li>Katy Perry</li>
      </ol>
    </section>
    <section class="languages_section">
      <h2 class="title languages-title">Favorite Languages</h2>
      <ol class="list languages-list">
        <li>CSS</li>
        <li>JavaScript</li>
        <li>Ruby</li>
      </ol>
    </section>
  </main>
</body>
</html>
