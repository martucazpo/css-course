<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        .parent {
            width: 200px;
            border: 1px solid black;
            font-size: 30px;
        }

        .item {
            background-color: red;
            margin: 5px 0;
        }

        .rem {
            font-size: 1rem;
        }

        .em {
            font-size: 1em;
        }
    </style>

<body>
    <div class="item rem">1 rem</div>
    <div class="item em">1 em</div>
    <div class="parent">
        <div class="item rem">1 rem</div>
        <div class="item em">1 em</div>
    </div>
</body>

</html>
